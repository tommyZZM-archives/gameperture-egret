<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        #test{
            background-color:red;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js" type="text/javascript"></script>
    <script>

        function domReady(f){
            if(domReady.done) return f();
            if(domReady.timer){
                //console.log("push");
                domReady.ready.push(f);
            }
            else{
                // addEvent(window,"load",isDOMReady,13);
                domReady.ready=[f];
                domReady.timer=setInterval(isDOMReady,13);
            }
        }
        function isDOMReady (){
        if(domReady.done) return false;
            if(document && document.getElementById && document.body){
                clearInterval(domReady.timer);
                domReady.timer=null;
                for(var i=0;i<domReady.ready.length;i++){
                    domReady.ready[i]();
                }
                domReady.ready=null;
                domReady.done=null;
            }
        }
    </script>
    <script>
        function f1(){ alert(1);}
        function f2(){ alert(2);}
        function f3(){ alert(3);}
        domReady(f1);
        $().ready(f3);

    </script>
</head>
<body>

<div id="test">fdfdf12132</div>


</body>
</html>
